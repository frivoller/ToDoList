<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>JavaScript To-Do List</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="https://cdn.sanity.io/images/9kdepi1d/production/65c832d202a503b15d99e628f4313782f3ef50db-300x62.png" alt="Kodluyoruz Logo">
      <h2>Yapılacaklar Listesi</h2>
      <div class="form">
        <input type="text" id="task" placeholder="Bugün ne yapacaksın?">
        <button id="liveToastBtn" class="button">Ekle</button>
      </div>
    </div>

    <ul id="list">
      <!-- Görevler buraya JavaScript ile eklenecek -->
    </ul>

    <!-- Toast Bildirimleri -->
    <div class="position-fixed top-0 end-0 p-3" style="z-index: 5">
      <!-- Başarılı Toast -->
      <div id="liveToast-success" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Listeye eklendi!
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
      
      <!-- Hata Toast -->
      <div id="liveToast-error" class="toast align-items-center text-white bg-danger border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            Listeye boş ekleme yapamazsınız!
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
